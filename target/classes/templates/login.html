<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>login</title>
    <!-- Bootstrap core CSS -->
    <link  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/floating-labels.css}" rel="stylesheet">
</head>

<body>
<form class="form-signin" action="/crud/user/login" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/bootstrap-solid.svg" th:src="@{/assets/img/bootstrap-solid.svg}" alt=""
             width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please Sign in</h1>
        <p style="color: red" th:text="${fail}" th:if="${not #strings.isEmpty(fail)}"></p>
    </div>

    <div class="form-group">
        <label for="inputUserName" th:text="#{login.username}">Username</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="Username" required=""
               autofocus="" th:placeholder="#{login.username}" name="username">

    </div>

    <div class="form-group">
        <label for="inputPassword" th:text="#{login.password}">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               th:placeholder="#{login.password}" required="" name="password">

    </div>

    <div class="checkbox mb-3">
        <label>

            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign In</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
    <div class="text-center">
        <a class="btn btn-sm " th:href="@{/index.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm " th:href="@{/index.html(l='en_US')}">English</a>
    </div>
</form>
</body>
<script>

</script>
</html>
